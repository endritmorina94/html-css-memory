<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
  </head>

  <body>

    <div class="main-container">

      <!-- Intestazione -->
      <header>
        <h1>MEMORY GAME</h1>
      </header>
      <!-- Fine Intestazione -->

      <!-- Contenitore delle carte -->
      <main>

        <!-- Prima riga -->
        <div class="row">

          <div class="card">
            <img src="img\noun_air_balloon_3134741.png" alt="Air Baloon">
            <div class="card-name">Air baloon</div>
          </div>
          <div class="card">
            <img src="img\noun_Bicycle_3134821.png" alt="Bicycle">
            <div class="card-name">Bicycle</div>
          </div>
          <div class="card">
            <img src="img\noun_Cruise_Ship_3134824.png" alt="Ship">
            <div class="card-name">Ship</div>
          </div>
          <div class="card">
            <img src="img\noun_Tram_3134750.png" alt="Tram">
            <div class="card-name">Tram</div>
          </div>

        </div>
        <!-- Fine prima riga -->

        <!-- Seconda riga -->
        <div class="row">

          <div class="card">
            <img src="img\noun_Cruise_Ship_3134824.png" alt="Ship">
            <div class="card-name">Ship</div>
          </div>
          <div class="card active">
            <img src="img\noun_air_balloon_3134741.png" alt="Air Baloon">
            <div class="card-name">Air baloon</div>
          </div>
          <div class="card">
            <img src="img\noun_Tractor_3134797.png" alt="Tractor">
            <div class="card-name">Tractor</div>
          </div>
          <div class="card">
            <img src="img\noun_Submarine_3134738.png" alt="Submarine">
            <div class="card-name">Submarine</div>
          </div>

        </div>
        <!-- Fine seconda riga -->

        <!-- Terza riga -->
        <div class="row">

          <div class="card">
            <img src="img\noun_Tractor_3134797.png" alt="Tractor">
            <div class="card-name">Tractor</div>
          </div>
          <div class="card">
            <img src="img\noun_Submarine_3134738.png" alt="Submarine">
            <div class="card-name">Submarine</div>
          </div>
          <div class="card">
            <img src="img\noun_Tram_3134750.png" alt="Tram">
            <div class="card-name">Tram</div>
          </div>
          <div class="card">
            <img src="img\noun_Bicycle_3134821.png" alt="Bicycle">
            <div class="card-name">Bicycle</div>
          </div>

        </div>
        <!-- Fine terza riga -->
      </main>
      <!-- Fine contenitore delle carte -->

      <!-- Footer -->
      <footer>
        From Boolean Team
      </footer>
      <!-- Fine footer -->
    </div>

  </body>

</html>
